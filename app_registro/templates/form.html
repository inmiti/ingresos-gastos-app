{% extends "base.html" %}
{% block pageBase %}

<h1>Esto es {{ typeAction }} de Ingresos y Gastos</h1>


<form action="/new" method="post">
    <label for="date">Fecha</label>
    <input type="date" name = "date" required>
    <br>
    <label for="concept">Concepto</label>
    <input type="text" name = "concept" placeholder="Ingrese concepto" required>
    <br>
    <label for="quantity">Cantidad</label>
    <input type="number" name = "quantity" placeholder="Ingrese cantidad" step ="0.01" value="100" required>
    <br>
    <button type='submit'>{{butonAction}}</button>
</form>

<a href="/">Volver</a>


{% endblock %}
